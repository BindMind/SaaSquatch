plugins {
    id 'application'

    id 'distribution'
}
 
application.applicationName = 'SaaSquatch'

repositories {
    mavenCentral()
}

dependencies {
    implementation libs.guava

    implementation 'info.picocli:picocli:4.7.6'

    annotationProcessor 'info.picocli:picocli-codegen:4.7.5'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    mainClass = 'saasquatch.CoolName'
}

distributions {
    main {
        distributionBaseName = 'SaaSquatch'
    }
}

startScripts {
   applicationName = 'saasquatch'
}